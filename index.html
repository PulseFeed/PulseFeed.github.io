<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="PulseFeed provides real-time news updates from various sources to keep you informed with the freshest stories. Stay updated with breaking news and headlines seamlessly.">
    <meta name="robots" content="index, follow">
    <meta name="keywords" content="news, real-time updates, headlines, PulseFeed, breaking news, latest news">
    <meta property="og:title" content="PulseFeed - Real-time News, Smarter & Fresher">
    <meta property="og:description" content="PulseFeed offers real-time news updates from various sources, ensuring you stay informed with the latest stories.">
    <meta property="og:image" content="https://example.com/your-image.jpg">
    <meta property="og:url" content="https://yourwebsite.com">
    <meta property="og:type" content="website">
    <title>PulseFeed - Real-time News, Smarter & Fresher</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007bff;
            --primary-color-dark: #0056b3;
            --background-color: #f0f2f5;
            --text-color: #333;
            --secondary-text-color: #666;
            --border-color: #007bff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background: linear-gradient(90deg, var(--primary-color), #00d4ff);
            color: #fff;
            width: 100%;
            text-align: center;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 3em;
            font-weight: 600;
        }

        header p {
            font-size: 1.2em;
            font-weight: 300;
            margin-top: 10px;
        }

        .filter-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            width: 90%;
            max-width: 1200px;
            padding: 10px;
        }

        .filter-select select, .search-container input {
            width: 100%;
            padding: 10px 15px;
            border-radius: 5px;
            border: 1px solid var(--border-color);
            font-size: 16px;
            color: var(--border-color);
            background-color: #fff;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        .filter-select select:focus, .search-container input:focus {
            border-color: var(--primary-color-dark);
        }

        .news-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            justify-content: center;
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
        }

        .news-item {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .news-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .news-item img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .news-item .content {
            padding: 15px;
        }

        .news-item h3 {
            font-size: 18px;
            margin: 0 0 10px;
            color: var(--primary-color);
        }

        .news-item p {
            font-size: 14px;
            color: var(--secondary-text-color);
        }

        .news-item a {
            text-decoration: none;
            color: var(--primary-color);
        }

        .news-item a:hover {
            text-decoration: underline;
        }

        .news-item small {
            display: block;
            text-align: right;
            color: #999;
            font-size: 12px;
            margin-top: 10px;
        }

        .load-more {
            display: block;
            width: 250px;
            padding: 15px;
            margin: 20px auto;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .load-more:hover {
            background-color: var(--primary-color-dark);
            transform: scale(1.05);
        }

        .load-more:active {
            transform: scale(1);
        }

        .footer {
            margin: 30px 0;
            text-align: center;
            color: #777;
            font-size: 14px;
        }

        .footer p {
            margin-bottom: 5px;
        }

        .footer a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5em;
            }

            .filter-container {
                flex-direction: column;
                width: 100%;
            }

            .filter-select, .search-container {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>PulseFeed</h1>
        <p>Real-time News, Smarter & Fresher Every Moment</p>
    </header>

    <div class="filter-container">
        <div class="filter-select">
            <select id="source-select">
                <option value="all" selected>All</option>
                <option value="Al Jazeera">Al Jazeera</option>
                <option value="Ars Technica">Ars Technica</option>
                <option value="BBC">BBC</option>
                <option value="Deutsche Welle (DW)">Deutsche Welle (DW)</option>
                <option value="Hacker News">Hacker News</option>
                <option value="MIT Technology Review">MIT Technology Review</option>
                <option value="NPR">NPR</option>
                <option value="Popular Science">Popular Science</option>
                <option value="Quartz">Quartz</option>
                <option value="Reddit">Reddit</option>
                <option value="TechCrunch">TechCrunch</option>
                <option value="The Atlantic">The Atlantic</option>
                <option value="The Guardian">The Guardian</option>
                <option value="The Hacker News">The Hacker News</option>
                <option value="The New York Times">The New York Times</option>
                <option value="The Verge">The Verge</option>
                <option value="The Washington Post">The Washington Post</option>
                <option value="Wired">Wired</option>
            </select>
        </div>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search for news...">
        </div>
    </div>

    <div class="news-container" id="news-container"></div>
    <div id="last-update-info" style="text-align: center; margin: 20px; color: var(--secondary-text-color); font-size: 14px;"></div>
    <button class="load-more" id="load-more-btn">See More Fresh Stories</button>

    <div class="footer">
        <p>Â© 2024 PulseFeed. Always in Sync with Global News.</p>
        <p><a href="https://github.com/yourrepo">Open-source project</a> powered by the community.</p>
    </div>

    <script>
        const newsSources = [
            { url: 'https://www.aljazeera.com/xml/rss/all.xml', name: 'Al Jazeera' },
            { url: 'https://arstechnica.com/feed/', name: 'Ars Technica' },
            { url: 'http://feeds.bbci.co.uk/news/rss.xml', name: 'BBC' },
            { url: 'https://rss.dw.com/xml/rss-en-all', name: 'Deutsche Welle (DW)' },
            { url: 'https://news.ycombinator.com/rss', name: 'Hacker News' },
            { url: 'https://www.technologyreview.com/feed/', name: 'MIT Technology Review' },
            { url: 'https://feeds.npr.org/1001/rss.xml', name: 'NPR' },
            { url: 'https://www.popsci.com/rss.xml', name: 'Popular Science' },
            { url: 'https://qz.com/feed', name: 'Quartz' },
            { url: 'https://www.reddit.com/r/news/.rss', name: 'Reddit' },
            { url: 'https://techcrunch.com/feed/', name: 'TechCrunch' },
            { url: 'https://www.theatlantic.com/feed/all/', name: 'The Atlantic' },
            { url: 'https://www.theguardian.com/world/rss', name: 'The Guardian' },
            { url: 'https://thehackernews.com/feeds/posts/default', name: 'The Hacker News' },
            { url: 'https://rss.nytimes.com/services/xml/rss/nyt/HomePage.xml', name: 'The New York Times' },
            { url: 'https://www.theverge.com/rss/index.xml', name: 'The Verge' },
            { url: 'https://feeds.washingtonpost.com/rss/world', name: 'The Washington Post' },
            { url: 'https://www.wired.com/feed/rss', name: 'Wired' }
        ];

        const proxy = 'https://api.rss2json.com/v1/api.json?rss_url=';
        let selectedSource = 'all';
        let currentPage = 0;
        const pageSize = 8;
        let searchQuery = '';

        const newsContainer = document.getElementById('news-container');
        const lastUpdateInfo = document.getElementById('last-update-info');
        const searchInput = document.getElementById('search-input');
        const loadMoreBtn = document.getElementById('load-more-btn');
        const sourceSelect = document.getElementById('source-select');

        function formatDate(date) {
            return date.toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric', hour: 'numeric', minute: 'numeric', second: 'numeric', hour12: true });
        }

        async function fetchNewsFromSource(source) {
            try {
                const response = await fetch(proxy + encodeURIComponent(source.url));
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();
                return data.items.map(item => ({
                    title: item.title,
                    link: item.link,
                    description: item.description || '',
                    pubDate: new Date(item.pubDate),
                    imageUrl: item.enclosure ? item.enclosure.link : '',
                    sourceName: source.name
                }));
            } catch (error) {
                console.error('Error fetching data from:', source.name, error);
                return [];
            }
        }

        async function loadNews(append = false) {
            try {
                const filteredSources = selectedSource === 'all'
                    ? newsSources
                    : newsSources.filter(source => source.name === selectedSource);

                const allNewsItems = await Promise.all(filteredSources.map(fetchNewsFromSource));
                const allItems = allNewsItems.flat();

                const filteredItems = allItems.filter(item =>
                    item.title.toLowerCase().includes(searchQuery) || item.description.toLowerCase().includes(searchQuery)
                ).sort((a, b) => b.pubDate - a.pubDate);

                const paginatedItems = filteredItems.slice(currentPage * pageSize, (currentPage + 1) * pageSize);

                if (!append) {
                    newsContainer.innerHTML = '';
                }

                const fragment = document.createDocumentFragment();

                paginatedItems.forEach(item => {
                    const div = document.createElement('div');
                    div.classList.add('news-item');
                    div.innerHTML = `
                        ${item.imageUrl ? `<img src="${item.imageUrl}" alt="${item.title}">` : ''}
                        <div class="content">
                            <h3><a href="${item.link}" target="_blank">${item.title}</a></h3>
                            <p>${item.description}</p>
                            <p><small><strong>${item.sourceName}</strong> - ${formatDate(item.pubDate)}</small></p>
                        </div>
                    `;
                    fragment.appendChild(div);
                });

                newsContainer.appendChild(fragment);

                loadMoreBtn.style.display = filteredItems.length > (currentPage + 1) * pageSize ? 'block' : 'none';
                lastUpdateInfo.textContent = `Last updated: ${new Date().toLocaleTimeString()}`;
            } catch (error) {
                console.error('Error loading RSS feeds:', error);
                newsContainer.innerHTML = '<p>Error loading news. Please try again later.</p>';
            }
        }

        function handleSourceChange() {
            selectedSource = sourceSelect.value;
            currentPage = 0;
            loadNews();
        }

        function handleSearchInput() {
            searchQuery = searchInput.value.toLowerCase();
            currentPage = 0;
            loadNews();
        }

        function handleLoadMore() {
            currentPage += 1;
            loadNews(true);
        }

        // Load news on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadNews();
            // Set an interval to refresh news every 5 minutes
            setInterval(() => {
                loadNews(true);
            }, 5 * 60 * 1000); // 5 minutes in milliseconds
        });

        sourceSelect.addEventListener('change', handleSourceChange);
        searchInput.addEventListener('input', handleSearchInput);
        loadMoreBtn.addEventListener('click', handleLoadMore);
    </script>

</body>
</html>
